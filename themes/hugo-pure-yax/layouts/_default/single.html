<!DOCTYPE html>
<html lang="en">
  {{ partial "header.html" . }}
<body>

  <div class="pure-g">
    {{ partial "banner.html" . }}
  </div>
  <p></p>

  <div class="pure-g">
    <div class="pure-u-lg-2-3 pure-u-1">
        <div class="l-box">
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead"><a href="{{ .Permalink }}" class="post-title">{{ .Title }}</a></h1>
                <section class="post">
                    {{ partial "post-header.html" . }}
                    <div class="post-description">
                        {{ .Content }}
                    </div>
                    {{- if .Site.Params.widgets.stacosys_comments }}
                    <div class="comment">
                      {{ partial "comments.html" . }}
                    </div>
                    {{ end }}
                </section>
            </div>
        </div>
    </div>

    <div class="pure-u-lg-1-3 pure-u-1" id="sidebar">
        <div class="l-box">
        {{ partial "sidebar.html" . }}
        </div>
    </div>
  </div>

  <div class="pure-g">
      <div id="footer" class="pure-u-1 l-box">
        {{ partial "footer.html" . }}
      </div>
  </div>

</body>
</html>
